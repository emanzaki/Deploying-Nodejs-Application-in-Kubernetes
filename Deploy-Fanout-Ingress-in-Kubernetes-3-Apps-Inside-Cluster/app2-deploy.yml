apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec: 
      containers:
        - name: app2
          image: grc.io/google-samples/hello-app:1.0
          ports:
            - containerPort: 80
